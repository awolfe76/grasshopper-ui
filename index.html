<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title></title>
    
    <meta name="description" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />

    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <h1>Grasshopper Prototype</h1>
                </div>
                <div class="col-1">
                    <img class="logo" src="img/logo_210.png" /> 
                </div>
            </div>
        </div>
    </header>

<div class="wrapper">
    <div class="panel">
        <form class="js-padded" id="geocode">
            <div class="input-wrapper group">
                <input id="address" name="address" placeholder="Enter an address" type="text" />
                <input class="btn" type="submit" value="Get Lat/Long!" />
            </div>
        </form>
        <div class="data-wrapper">
            <div id="data"></div>
        </div>
    </div>
    <div id="map"></div>
</div>

<script src='js/grasshopper.js'></script>
