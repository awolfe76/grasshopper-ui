<!doctype html>
<html> 

  <head>
    <meta charset="utf-8">
    <title>Grasshopper UI</title>
    <meta name="description" content="Front-end for testing grasshopper">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="header">
      <h2>Grasshopper UI</h2>
      <img alt="Consumer Financial Protection Bureau" class="logo" src="images/logo.svg">
    </div>
    <form id="queryForm" class="initialForm" action = "" onsubmit="return false">
      <input id="inp" placeholder="Geocode an address...">
    </form>
    <div id="container">
      <div id="map"></div> 
      <div id="resultPane"></div>
    </div>
    <script src="https://rawgit.com/wpears/grassjs/master/grass.js"></script>
    <script src="scripts/bundle.js"></script>
  </body>

</html>
